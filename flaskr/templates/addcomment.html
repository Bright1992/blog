{% extends 'layout.html' %}
{% block body %}
{% if session.logged_in %}
    <div>{% include 'post.html' %}</div>
    <div>
        <form action="{{ url_for('.addcomment',postid=post.id) }}" method="post" class="add-entry">
            Comment:<br/>
            <textarea name="comment" rows="4" cols="44" maxlength="140" ></textarea><br/>
            <input type="submit" value="Share" />
        </form>
    </div>
{% endif %}
{% endblock %}
